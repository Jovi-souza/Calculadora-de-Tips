<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/styleMobile.css">
</head>

<body>
  <div class="container">
    <h1 class="splitter">
      spli
      <br>
      tter
    </h1>
    <main class="tipsApp">

      <h2 class="bill">Bill</h2>
      <input type="text" value="4891451984518" class="selecValue">
      <h2 class="selectTip">Select Tip %</h2>
      <button class="percentage5">5%</button>
      <button class="percentage10">10%</button>
      <button class="percentage15">15%</button>
      <button class="percentage25">25%</button>
      <button class="percentage50">50%</button>
      <input type="number" placeholder="Custom" class="Custom">

      <h2 class="numberOfPeopleTitle">Number of People</h2>
      <input type="number" value="0" class="numberOfPeople">

      <div class="total">
        <h3 class="tipAmount">Tip Amount</h3>
        <p class="person">/ person</p>
        <p class="pricePerson">$0.00</p>

        <h3 class="totalPerson">Total</h3>
        <p class="person">/ person</p>
        <p class="priceTotal">$0.00</p>
        <button type="reset" class="reset"> reset</button>
      </div>

    </main>
  </div>
</body>

</html>
