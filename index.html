<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/styleMobile.css">
  <link rel="stylesheet" href="css/">
</head>

<body>
  <main class="container">
    <div class="gap">
      <h1 class="splitter">
        spli
        <br>
        tter
      </h1>
    </div>
    <div class="boxWrap">
      <h4 class="bill">Bill</h4>
      <div class="Total">
        0
      </div>
      <!-- Selecionar quanto de desconto -->
      <section class="tipPercentage">
        <h4 class="selectTip">Select Tip %</h4>
        <div class="percentageBlock">
          <button class="percentage">5%</button>
          <button class="percentage">10%</button>
          <button class="percentage">15%</button>
          <button class="percentage">25%</button>
          <button class="percentage">50%</button>
          <input type="number" placeholder="Custom" class="Custom">
        </div>
      </section>

      <h4 class="numberOfPeopleTitle">Number of People</h4>
      <div class="numberOfPeople">
        0
      </div>

      <!-- Total de gorjetas -->
      <section class="result">
        <h4 class="resultPartial">Tip Amount</h4>
        <p class="partialPerson">/ person</p>
        <div class="recieveAmount" id="">
          $0.00
        </div>
        <h4 class="resultPartial">Total</h4>
        <p class="partialPerson">/ person</p>
        <div class="recieveTotal" id="">
          $0.00
        </div>
        <button type="reset" class="reset"> reset</button>
      </section>
    </div>
  </main>
</body>

</html>
