<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="gap">
      <h1 class="splitter">
        spli
      </h1>
      <h1 class="splitter1">
        tter
      </h1>
    </div>
    <div class="boxWrap">
      <h3>Bill</h3>
      <div class="dollar">
        <ion-icon name="contact"></ion-icon>
      </div>
      <!-- Selecionar quanto de desconto -->
      <section class="tipPercentage">
        <h3 class="selectTip">Select Tip %</h3>
        <div class="percentageBlock">
          <input type="button" class="percentage" value="5%">
          <input type="button" class="percentage" value="10%">
          <input type="button" class="percentage" value="15%">
          <input type="button" class="percentage" value="25%">
          <input type="button" class="percentage" value="50%">
          <input type="number" placeholder="Custom" class="Custom">
        </div>
      </section>
      <h3>Number of People</h3>
      <div class="numberOfPeople">

      </div>
      <!-- Total de gorjetas -->
      <section class="result">
        <h3 class="resultPartial">Tip Amount</h3>
        <p>/ person</p>
        <div class="recieveAmount" id="">

        </div>

        <h3 class="resultPartial">Total</h3>
        <p>/ person</p>
        <div class="recieveTotal" id="">

        </div>
        <input type="text" placeholder="RESET" class="reset">
      </section>
    </div>
  </main>





</body>

</html>
