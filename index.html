<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/styleMobile.css">
  <link rel="stylesheet" href="css/styleDesktop.css">
</head>

<body>
  <div class="container">
    <h1 class="splitter">
      spli
      <br>
      tter
    </h1>
    <main class="tipsApp">

      <h2 class="bill">Bill</h2>
      <input type="text" placeholder="0" class="accountAmount" id="accountAmount" required name=required>

      <h2 class="selectTip">Select Tip %</h2>
      <button onclick="percentage5()" value="5" class="percentage5" id="percentage">5%</button>
      <button onclick="percentage10()" value="10" class="percentage10" id="percentage">10%</button>
      <button onclick="percentage15()" value="15" class="percentage15" id="percentage">15%</button>
      <button onclick="percentage25()" value="25" class="percentage25" id="percentage">25%</button>
      <button onclick="percentage50()" value="50" class="percentage50" id="percentage">50%</button>
      <input type="text" required="" placeholder="Custom" onchange="calculateTipPercentageCustom()" class="Custom"
        id="Custom" required name=required>

      <h2 class="numberOfPeopleTitle">Number of People</h2>
      <input type="text" required="" placeholder="0" class="numberOfPeople" id="numberOfPeople" required name=required>

      <div class=" total">
        <h3 class="tipAmount">Tip Amount</h3>
        <p class="person personGrid1">/ person</p>
        <p class="pricePerson" id="pricePerson"> $0.00</p>

        <h3 class="totalPerson">Total</h3>
        <p class="person personGrid2">/ person</p>
        <p class="priceTotal" id="priceTotal"> $0.00</p>

        <button type="reset" class="reset" id="reset" onclick="reset()"> reset</button>
      </div>
    </main>
  </div>
  <script src="js/script.js" defer></script>
</body>

</html>
